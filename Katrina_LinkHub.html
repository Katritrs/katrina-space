
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katrina's Space</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      line-height: 1.6;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 20px;
      color: #6e6e73;
      margin-bottom: 40px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      width: 280px;
      padding: 30px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card p {
      font-size: 16px;
      color: #86868b;
      margin-bottom: 20px;
    }
    .card a {
      text-decoration: none;
      font-weight: 500;
      color: #0071e3;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #86868b;
    }
  </style>
</head>
<body>
  <h1>Katrina's Space</h1>
  <p class="subtitle">探索我的创作与收藏世界 🌍</p>

  <div class="card-container">
    <div class="card">
      <h2>📖 博客</h2>
      <p>我的文章与思考，记录生活与成长。</p>
      <a href="#">访问博客 →</a>
    </div>
    <div class="card">
      <h2>📚 小说世界</h2>
      <p>原创设定、角色档案与剧情走向。</p>
      <a href="#">进入小说宇宙 →</a>
    </div>
    <div class="card">
      <h2>🥼 食品笔记</h2>
      <p>食品质量与安全相关知识、案例分享。</p>
      <a href="#">查看笔记 →</a>
    </div>
    <div class="card">
      <h2>📷 相册</h2>
      <p>我的摄影、灵感采集与日常留影。</p>
      <a href="#">浏览照片 →</a>
    </div>
  </div>

  <footer>
    © 2025 Katrina. All rights reserved.
  </footer>
</body>
</html>
